# Format: ITEM:AMOUNT->ITEM:AMOUNT->ITEM:AMOUNT->Stock Amount (Max Uses)->Cooldown (Seconds, this is optional)->Trade Exp
Villager-Trade-Stock: # Example (This makes Mending books have 3 stock with a 1 minute cooldown that gives 2 experience): EMPTY_SLOT->EMPTY_SLOT->MENDING{1}->3->60->2
